
models:
  Conference:
    name: string
    city: string
    country: string
    cp: string
    venues: hasMany
    speakers: hasMany

  Venue:
    name: string
    descruption: longtext nullable
    date_start: datetime
    date_end: datetime
    status:
      - pending
      - finished
    region: string


  Speaker:
    name: string
    email: string
    bio: longtext nullable
    twitter: string
    conferences: hasMany
    talks: hasMany


  Talk:
    title: string
    description: longtext nullable
    speackers: hasOne
    conferences: hasMany

seeders: Conference, Venue, Speaker, Talk




